<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Hacer un preload para todas las imágenes -->
    <title>Juego</title>
</head>
<body>
    <div class="contenedor-pantallas">


        <!-- Títulos -->
        <div class="pantalla" data-pantalla="0">
            <h1>Pantalla 1</h1>
            <button onclick="cargarPantalla(1)">Jugar</button>
        </div>



        <!-- Intro -->
        <div class="pantalla" data-pantalla="1">
            <h1>Pantalla 2</h1>
            <button onclick="iniciarJuegoNuevo()">Comenzar</button>
        </div>



        <!-- Juego -->
        <div class="pantalla" data-pantalla="2">
            <h1>Pantalla 3</h1>


            <div class="contenedor-animacion">
                <img src="anim/ventana.gif" class="capa-animacion capa-animacion-ventana"/>
                <img src="" class="capa-animacion capa-animacion-monitor"/>
                <img src="anim/habitacion.gif" class="capa-animacion capa-animacion-dormitorio"/>
                <img src="anim/animacion-trabajando.gif" class="capa-animacion capa-animacion-personaje"/>
            </div>


            <div id="contenedor-medidores">

                <div class="medidor">
                    <label for="medidor-estres">Estrés</label>
                    <meter 
                        id="medidor-estres"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

                <div class="medidor">
                    <label for="medidor-hambre">Hambre</label>
                    <meter 
                        id="medidor-hambre"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

                <div class="medidor">
                    <label for="medidor-vejiga">Vejiga</label>
                    <meter 
                        id="medidor-vejiga"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

            </div> <!--#contenedor-medidores -->



            <div id="interfaz-de-juego">
                <div class="menu menu-principal">
                    <button onclick="abrirMenu('entretenimiento')">Entretenimiento</button>
                    <button onclick="abrirMenu('alimento')">Alimento</button>
                    <button onclick="accionDeJuego('irAlBaño')">Ir al baño</button>
                </div>
                <div class="menu menu-entretenimiento">
                    <button onclick="accionDeJuego('jugarVideojuego')">Jugar videojuego</button>
                    <button onclick="accionDeJuego('mirarYouTube')">Mirar YouTube</button>
                    <button onclick="accionDeJuego('hablarPorTelefono')">Llamar a un amigo/a</button>
                </div>
                <div class="menu menu-alimento">
                    <button onclick="accionDeJuego('comerComidaChatarra')">Comer comida chatarra</button>
                    <button onclick="accionDeJuego('comerComidaSana')">Comer comida sana</button>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
