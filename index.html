<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Hacer un preload para todas las imágenes -->
    <title>Juego</title>
</head>
<body>
    <div class="contenedor-pantallas">


        <!-- Títulos -->
        <div class="pantalla" data-pantalla="0">
            <div class="abs-container">
                <img class="fullscreen" src="anim/titulos.gif" alt="">
                <!-- TODO: posicionarlo bien -->
                <button class="floating-button" onclick="cargarPantalla(1)">Jugar</button>                
            </div>
        </div>



        <!-- Intro -->
        <div class="pantalla" data-pantalla="1">
            <div class="info-box">
                <div class="info-clip-box">
                     <img src="img/info.png" alt="" class="info-text">
                </div>
            </div>
                <button class="floating-button" onclick="iniciarJuegoNuevo()">Comenzar</button>

        </div>



        <!-- Juego -->
        <div class="pantalla" data-pantalla="2">
            <div class="contenedor-animacion">
                <img src="anim/ventana.gif" class="capa-animacion capa-animacion-ventana"/>
                <img src="anim/youtube.gif" class="capa-animacion-monitor"/>
                <img src="anim/habitacion.gif" class="capa-animacion capa-animacion-dormitorio"/>
                <img src="anim/animacion-trabajando.gif" class="capa-animacion capa-animacion-personaje"/>
            </div>


            <div id="contenedor-medidores">

                <div class="medidor">
                    <label for="medidor-estres">Estrés</label>
                    <meter 
                        id="medidor-estres"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

                <div class="medidor">
                    <label for="medidor-hambre">Hambre</label>
                    <meter 
                        id="medidor-hambre"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

                <div class="medidor">
                    <label for="medidor-vejiga">Vejiga</label>
                    <meter 
                        id="medidor-vejiga"
                        min="0" max="100"
                        optimum="0" low="15" high="85"
                        value="40"
                    >
                    </meter>
                </div>

            </div> <!--#contenedor-medidores -->



            <div id="interfaz-de-juego">
                <div class="menu menu-principal">
                    <button class="boton-accion" style="--b: url('img/boton-entretenimiento.png')"
                     onclick="abrirMenu('entretenimiento')">Entretenimiento</button>
                    <button class="boton-accion" style="--b: url('img/boton-comida.png')"
                     onclick="abrirMenu('alimento')">Alimento</button>
                    <button class="boton-accion" style="--b: url('img/boton-baño.png')" 
                    onclick="accionDeJuego('irAlBaño')">Ir al baño</button>
                </div>
                <div class="menu menu-entretenimiento">
                    <button class="boton-accion" style="--b: url('img/boton-videojuego.png')"
                    onclick="accionDeJuego('jugarVideojuego')">Jugar videojuego</button>
                    <button class="boton-accion" style="--b: url('img/boton-videos.png')"
                    onclick="accionDeJuego('mirarYouTube')">Mirar YouTube</button>
                    <button class="boton-accion" style="--b: url('img/boton-llamar.png')"
                    onclick="accionDeJuego('hablarPorTelefono')">Llamar a un amigo/a</button>
                </div>
                <div class="menu menu-alimento">
                    <button class="boton-accion" style="--b: url('img/boton-chatarra.png')"
                    onclick="accionDeJuego('comerComidaChatarra')">Comer comida chatarra</button>
                    <button class="boton-accion" style="--b: url('img/boton-saludable.png')"
                    onclick="accionDeJuego('comerComidaSana')">Comer comida sana</button>
                </div>
            </div>
        
        </div>

        <!-- Overlays de game over -->

        <div class="overlay-clickeable" data-overlay="gameover-hambre"
        onclick="volverAMenu()">
            <img src="img/gameover-hambre.png" alt="">
        </div>

        <div class="overlay-clickeable" data-overlay="gameover-estres"
        onclick="volverAMenu()">
            <img src="img/gameover-estres.png" alt="">
        </div>

        <div class="overlay-clickeable" data-overlay="gameover-vejiga"
        onclick="volverAMenu()">
            <img src="img/gameover-vejiga.png" alt="">
        </div>

        <div class="overlay-clickeable" data-overlay="evento-dia2"
        onclick="ocultarOverlay('evento-dia2')">
            <img src="img/evento-dia-2.png" alt="">
        </div>
        <div class="overlay-clickeable" data-overlay="evento-dia3"
        onclick="ocultarOverlay('evento-dia3')">
            <img src="img/evento-dia-3.png" alt="">
        </div>
        <div class="overlay-clickeable" data-overlay="victoria"
        onclick="volverAMenu()">
            <img src="img/victoria.png" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
